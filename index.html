                  </div>

               <div class="col-md-12 pt-4 pb-4">

               </div>
            </div>
         </div>

function handleProductChange(product,isIncrease)
{
   const caseQuantityInput=document.getElementById(product) ;
  const caseQuantityInputNumber=parseInt(caseQuantityInput.value);
//   console.log(caseQuantityInputNumber);
var caseQuantityInputNumberNew=0;
if(isIncrease==true){
    caseQuantityInputNumberNew=caseQuantityInputNumber+1;
}

else if(isIncrease==false && caseQuantityInputNumber>0)
{
   caseQuantityInputNumberNew=caseQuantityInputNumber-1;
}
 caseQuantityInput.value=caseQuantityInputNumberNew;

 let casePrice=0;
 if(product=="mobile-quantity"){
    casePrice=caseQuantityInputNumberNew*1217;
    document.getElementById("mobile-Price").innerText=casePrice;
 }
 else if(product=="case-quantity"){
   casePrice=caseQuantityInputNumberNew*59;
   document.getElementById("case-Price").innerText=casePrice;
 }
//  console.log(casePrice);
calculateTotal();
}

function calculateTotal()
{
   const mobilequantityInputForTotal=document.getElementById("mobile-quantity");
   const mobilequantityInputForTotalNumber=parseInt(mobilequantityInputForTotal.value);
   const casequantityInputForTotal=document.getElementById("case-quantity");
   const casequantityInputForTotalNumber=parseInt(casequantityInputForTotal.value);

   const totalPrice=mobilequantityInputForTotalNumber*1217+casequantityInputForTotalNumber*59;
   document.getElementById("sub-Total").innerText=totalPrice;

   const tax=Math.round(totalPrice*0.1);
   document.getElementById('tax-amount').innerText=tax;

   const grandTotal=totalPrice+tax;
   document.getElementById("grand-Total").innerText=grandTotal;
}
